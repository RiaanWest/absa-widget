<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Feedback Widget</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/styles/main.css">
    <script src="dist/js/vendor/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ rating }}</p>

      <div class="feedback-widget" :class="{ 'is-expanded': widgetIsExpanded }">
        <a href="" v-on:click.prevent="widgetOpen" class="btn-widget-open" :class="{ 'is-hidden': widgetIsExpanded }">
          <span class="icon-comment"></span>
        </a>
        <a href="" v-on:click.prevent="widgetClose" class="btn-widget-close" :class="{ 'is-showing': widgetIsExpanded }">
          <span class="icon-close"></span>
        </a>
        <div class="feedback-widget--inner" :class="{ 'is-showing': widgetIsExpanded }">
          <ul class="star-rating">
            <li v-on:mouseover="starOver(1)">
              <span v-bind:class="[rating >= 1 ? 'icon-star' : 'icon-star-o']"></span>
            </li>
            <li v-on:mouseover="starOver(2)">
              <span v-bind:class="[rating >= 2 ? 'icon-star' : 'icon-star-o']"></span>
            </li>
            <li v-on:mouseover="starOver(3)">
              <span v-bind:class="[rating >= 3 ? 'icon-star' : 'icon-star-o']"></span>
            </li>
            <li v-on:mouseover="starOver(4)">
              <span v-bind:class="[rating >= 4 ? 'icon-star' : 'icon-star-o']"></span>
            </li>
            <li v-on:mouseover="starOver(5)">
              <span v-bind:class="[rating >= 5 ? 'icon-star' : 'icon-star-o']"></span>
            </li>
          </ul>
          <input type="text">
          <input type="text">
        </div>
      </div>

      <div class="overlay":class="{ 'is-showing': widgetIsExpanded }"></div>
    </div>

    <script src="dist/js/main.js"></script>
  </body>
</html>
